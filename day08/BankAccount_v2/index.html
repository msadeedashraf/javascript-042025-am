<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Bank Account Manager V2</h1>
    <div class="balance-container">
      Current Balance: $<span  id="balance">1050</span>
    </div>
    <div class="input-group">
      <label for="transactionType">Transaction Type</label>
      <select id="transactionType" onchange="toggleTransactionFields()">
        <option value="d">Deposit</option>
        <option value="w">Withdraw</option>
      </select>
      <label for="transactionDescription">Description</label>
      <select id="transactionDescription" onchange="toggleCustomDescription()">
        <option value="salary">Salary</option>
        <option value="shopping">Shopping</option>
        <option value="entertainment">Entertainment</option>
        <option value="transportation">Transportation</option>
        <option value="other">Other</option>
      </select>

      <input
        type="text"
        id="customDescription"
        class="hidden"
        placeholder="Enter custom description"
      />
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter the Amount" />
      <button onclick="makeTransaction()">Submit</button>
    </div>

    
    <div id="statement">
      <h3>Transaction Statement</h3>
      <table class="transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Balance</th>
          </tr>
          
         
        </thead>

        <tbody id="transactions">
          

        </tbody>
        
      </table>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
