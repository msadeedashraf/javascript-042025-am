<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tip Calculator</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to right, #8e2de2, #4a00e0);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .card {
        background-color: #fff;
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      }

      h1 {
        text-align: center;
        color: #4a00e0;
        margin-bottom: 20px;
      }

      label {
        font-weight: 600;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #4a00e0;
        outline: none;
      }

      .btn {
        background-color: #4a00e0;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
      }

      .btn:hover {
        background-color: #8e2de2;
      }

      .result {
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        color: #4a00e0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Smart Tip Calculator</h1>
      <p>Enter your bill and tip % to see the total amount.</p>

      <label for="inputBill">Bill Amount ($)</label>
      <input type="number" id="inputBill" placeholder="Enter bill amount" />

      <label for="inputTip">Tip Percentage (%)</label>
      <input type="number" id="inputTip" placeholder="Enter tip %" />

      <button class="btn" onclick="computeTotal()">Calculate</button>

      <div class="result" id="displayTotal">Total: $0.00</div>
    </div>

    <script>
      function computeTotal() {
        const bill = parseFloat(document.getElementById("inputBill").value) || 0;
        const tip = parseFloat(document.getElementById("inputTip").value) || 0;

        const finalTotal = bill * (1 + tip / 100);
        document.getElementById("displayTotal").innerText = `Total: $${finalTotal.toFixed(2)}`;
      }
    </script>
  </body>
</html>
