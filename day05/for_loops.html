<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <h1>For Loop</h1>

    <script>
      
  

for (y = 2; y <= 5 ; y++)
{
    for (x = 1; x <= 5; x++) {
        result = y * x;
        document.write(y + " * " + x + " = " + result + "<br>");
    }
    document.write('<hr>');
}

      
    </script>
  </body>
</html>
