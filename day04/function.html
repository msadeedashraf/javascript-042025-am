<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <h1>Functions</h1>
    <h3 id="demo1"></h3>
    <h3 id="demo2"></h3>
    <h3 id="demo3"></h3>
    <h3 id="demo4"></h3>

    
    
    <script>

document.getElementById('demo1').innerHTML = "Add : " + add(20,63);
document.getElementById('demo2').innerHTML = "Subtraction : " + mul(20,63);
document.getElementById('demo3').innerHTML = "Multiplication: " + sub(20,63);
document.getElementById('demo4').innerHTML = "Division : " + div(20,63);


            function add(num1 , num2)
            {
                return num1+num2;
                
            }

            function sub(num1 , num2)
            {
                return num1-num2;
                
            }
            function mul(num1 , num2)
            {
                return num1*num2;
                
            }
            function div(num1 , num2)
            {
                return num1/num2;
                
            }


    </script>
</body>
</html>
